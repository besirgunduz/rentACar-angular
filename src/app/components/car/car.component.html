<table class="table">
  <thead>
      <tr>
          <th>Id</th>
          <th>BrandName</th>
          <th>ColorName</th>
          <th>ModelYear</th>
          <th>DailyPrice</th>
          <th>Description</th>
      </tr>
      <tr *ngFor="let car of cars">
          <td>{{car.id}}</td>
          <td>{{car.brandId}}</td>
          <td>{{car.colorId}}</td>
          <td>{{car.modelYear}}</td>
          <td>{{car.dailyPrice}}</td>
          <td>{{car.description}}</td>
      </tr>
  </thead>
</table>
