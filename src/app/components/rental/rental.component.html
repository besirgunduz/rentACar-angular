<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>BrandName</th>
            <th>CustomerName</th>
            <th>RentDate</th>
            <th>ReturnDate</th>
        </tr>
        <tr *ngFor="let rental of rentals">
            <td>{{rental.id}}</td>
            <td>{{rental.carId}}</td>
            <td>{{rental.customerId}}</td>
            <td>{{rental.rentDate}}</td>
            <td>{{rental.returnDate}}</td>
        </tr>
    </thead>
</table>
